<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnnonsVän Pro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>AnnonsVän Pro</h1>
    <form id="adForm">
        <label>Title: <input type="text" id="title"></label><br>
        <label>Description: <textarea id="description"></textarea></label><br>
        <label>Tags: <input type="text" id="tags"></label><br>

        </select></label><br>
        <button type="button" onclick="generateAd()">Generate Description</button>
        <button type="button" id="clearBtn">Clear All</button>
    </form>
    <p id="saveStatus"></p>
    <script src="scripts.js"></script>
</body>
</html>
