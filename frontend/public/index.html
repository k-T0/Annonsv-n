<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Annonsvän Pro</title>
  <link rel="stylesheet" href="styles.css" />
  <meta name="backend" content="https://annonsv-n.onrender.com" />
</head>
<body>

  <h1>Annonsvän Pro</h1>

  <label for="title">Titel</label>
  <input type="text" id="title" placeholder="Skriv titel här" />

  <label for="price">Pris (SEK)</label>
  <input type="number" id="price" placeholder="Skriv pris här" />

  <label for="condition">Skick</label>
  <select id="condition">
    <option value="">Välj skick</option>
    <option value="Nytt">Nytt</option>
    <option value="Mycket bra">Mycket bra</option>
    <option value="Bra">Bra</option>
    <option value="Okej">Okej</option>
    <option value="Dåligt">Dåligt</option>
  </select>

  <label for="description">Beskrivning</label>
  <textarea id="description" rows="6" placeholder="Beskrivning..."></textarea>

  <div class="buttons">
    <button class="ai-btn" data-style="simple"><i class="fas fa-robot"></i> AI (Enkel)</button>
    <button class="ai-btn" data-style="detailed"><i class="fas fa-robot"></i> AI (Detaljerad)</button>
  </div>

  <label for="tags">Taggar</label>
  <input type="text" id="tags" placeholder="Taggar separerade med komma" />

  <div class="buttons">
    <button class="copy-btn" data-copy="title">Kopiera titel</button>
    <button class="copy-btn" data-copy="description">Kopiera beskrivning</button>
    <button class="copy-btn" data-copy="price">Kopiera pris</button>
    <button class="copy-btn" data-copy="tags">Kopiera taggar</button>
  </div>

  <!-- Notification Toast -->
  <div id="notification" class="notification">
    <span id="notification-text"></span>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
