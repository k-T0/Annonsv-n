<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>annonsvän pro</title>
  <meta name="backend" content="https://annonsv-n.onrender.com" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="bg-glow bg1"></div>
  <div class="bg-glow bg2"></div>
  <div class="bg-glow bg3"></div>

  <header class="site-header">
    <h1 class="brand">annonsvän pro</h1>
    <p class="sub">ai-hjälp för blocket, facebook marketplace & tradera — snabbt, snyggt, säkert.</p>
  </header>

  <main class="grid">
    <section class="card">
      <div class="card-head gradient">
        <i class="fa-solid fa-pen-to-square"></i><span>skapa din annons</span>
      </div>
      <div class="card-body">
        <div class="group">
          <label for="title"><i class="fa-solid fa-heading"></i> titel*</label>
          <div class="input-wrap">
            <input id="title" type="text" placeholder="t.ex. asus rtx 3080 ti" />
            <button class="chip ghost" data-copy="title" title="kopiera titel"><i class="fa-regular fa-copy"></i></button>
          </div>
        </div>

        <div class="row">
          <div class="group">
            <label for="price"><i class="fa-solid fa-tag"></i> pris (sek)*</label>
            <div class="input-wrap">
              <input id="price" type="number" inputmode="numeric" placeholder="t.ex. 4000" />
              <button class="chip ghost" data-copy="price" title="kopiera pris"><i class="fa-regular fa-copy"></i></button>
            </div>
          </div>
          <div class="group">
            <label for="condition"><i class="fa-solid fa-star"></i> skick*</label>
            <select id="condition">
              <option value="">välj skick…</option>
              <option value="Nytt">nytt</option>
              <option value="Som nytt">som nytt</option>
              <option value="Mycket bra">mycket bra</option>
              <option value="Använt">använt</option>
            </select>
          </div>
        </div>

        <div class="group">
          <label for="notes"><i class="fa-solid fa-circle-info"></i> anmärkningar (valfritt)</label>
          <textarea id="notes" class="notes" placeholder="kort fakta: originalkartong saknas, liten repa, garanti kvar 6 mån …"></textarea>
        </div>

        <div class="row">
          <div class="group">
            <label for="city"><i class="fa-solid fa-location-dot"></i> stad eller ort (valfritt)</label>
            <input id="city" type="text" placeholder="t.ex. stockholm eller malmö" />
          </div>
          <div class="group">
            <label for="tags"><i class="fa-solid fa-tags"></i> taggar</label>
            <div class="input-wrap">
              <input id="tags" type="text" placeholder="komma-separerade" />
              <button class="chip ghost" data-copy="tags" title="kopiera taggar"><i class="fa-regular fa-copy"></i></button>
            </div>
            <div id="tag-container" class="tags"></div>
          </div>
        </div>

        <div class="group">
          <label for="photos"><i class="fa-solid fa-camera"></i> bilder</label>
          <div id="drop" class="dropzone">
            <input id="photos" type="file" accept="image/*" multiple />
            <div class="drop-content">
              <i class="fa-regular fa-images"></i>
              <div>släpp bilder här eller klicka för att välja</div>
              <small>png/jpg, max 10 st • miniatyrer sparas i utkast</small>
            </div>
          </div>
          <div id="gallery" class="gallery"></div>
        </div>

        <div class="group">
          <label for="description"><i class="fa-solid fa-align-left"></i> beskrivning*</label>
          <div class="input-wrap">
            <textarea id="description" placeholder="ai genererar här…"></textarea>
            <button class="chip ghost" data-copy="description" title="kopiera beskrivning"><i class="fa-regular fa-copy"></i></button>
          </div>
          <div class="ai-row">
            <button class="btn ai" data-style="minimal">ai: minimal</button>
            <button class="btn ai" data-style="simple">ai: enkel</button>
            <button class="btn ai" data-style="detailed">ai: detaljerad</button>
          </div>
        </div>

        <div class="actions">
          <button id="save-draft" class="btn secondary">spara utkast</button>
          <button id="clear-all" class="btn danger">rensa allt</button>
          <button id="copy-all" class="btn">kopiera allt</button>
        </div>

        <div class="previous">
          <h3><i class="fa-solid fa-clock-rotate-left"></i> tidigare utkast</h3>
          <div id="previous-ads-list" class="previous-list"></div>
        </div>
      </div>
    </section>

    <section class="card">
      <div class="card-head gradient">
        <i class="fa-solid fa-store"></i><span>publicera</span>
      </div>
      <div class="card-body">
        <div class="guide">
          <div class="progress"><div class="bar" id="progress-bar"></div></div>
          <div class="progress-text" id="progress-text">0% klart</div>

          <div class="site" data-market="tradera">
            <div class="left"><div class="dot" id="tradera-status"></div><div>tradera</div></div>
            <div class="right">
              <button class="chip" data-open="tradera" title="öppna"><i class="fa-solid fa-up-right-from-square"></i></button>
              <button class="chip" data-complete="tradera" title="klar"><i class="fa-solid fa-check"></i></button>
            </div>
          </div>

          <div class="site" data-market="blocket">
            <div class="left"><div class="dot" id="blocket-status"></div><div>blocket</div></div>
            <div class="right">
              <button class="chip" data-open="blocket" title="öppna"><i class="fa-solid fa-up-right-from-square"></i></button>
              <button class="chip" data-complete="blocket" title="klar"><i class="fa-solid fa-check"></i></button>
            </div>
          </div>

          <div class="site" data-market="facebook">
            <div class="left"><div class="dot" id="facebook-status"></div><div>facebook</div></div>
            <div class="right">
              <button class="chip" data-open="facebook" title="öppna"><i class="fa-solid fa-up-right-from-square"></i></button>
              <button class="chip" data-complete="facebook" title="klar"><i class="fa-solid fa-check"></i></button>
            </div>
          </div>

          <div class="site" data-market="ebay">
            <div class="left"><div class="dot" id="ebay-status"></div><div>ebay</div></div>
            <div class="right">
              <button class="chip" data-open="ebay" title="öppna"><i class="fa-solid fa-up-right-from-square"></i></button>
              <button class="chip" data-complete="ebay" title="klar"><i class="fa-solid fa-check"></i></button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <div class="toast" id="toast"><i class="fa-solid fa-circle-check"></i><span id="toast-text">sparat</span></div>

  <script src="scripts.js"></script>
</body>
</html>
